<!DOCTYPE html>
<html>
<head>
    <title>Tampilkan Data dari API ke DataTable</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="data-table" class="display">
        <thead>
            <tr>
                <th>Quote</th>
                <th>Author</th>
              </tr>
        </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#data-table').DataTable({
                ajax: {
                    url: 'https://api.themotivate365.com/stoic-quote',
                    dataSrc: function(response) {
                        return [response];
                    }
                },
                columns: [
                    { data: 'author',
                      data: 'quote'
                    }
                ]
            });
        });
        
    </script>
    <form>
        <label for="input-field">Quotes:</label>
        <input type="text" id="input-field" name="input">
        <br>
        <label for="input-field">Author:</label>
        <input type="text" id="input-field" name="input">
        <br>
        <button type="button" onclick="addData()">Submit</button>
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>Data Input</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function addData() {
            var input = document.getElementById('input-field').value;
            var table = document.getElementById('data-table');
            var row = table.insertRow(-1);
            var cell = row.insertCell(0);
            cell.innerHTML = input;
        }
    </script>
</body>
</html>
